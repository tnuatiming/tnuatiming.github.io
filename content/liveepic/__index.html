<style>
    tbody.line, tr.rnk_bkcolor {
        border-bottom: 1px solid #111;
    }
  /*  td.rnk_font, th.rnkh_font {border: 1px solid #111;}  */
    #live table.line_color {
        margin-top: 10px;
    }
    .bigFont {
        font-size: 1.5em;
    }
  /*  tbody.line:hover, #live tr.rnk_bkcolor:hover ~ tr {background-color: #ffcc33; z-index: 999;}*/
    #live th.rnkh_font:nth-child(-n+2), #live td.rnk_font:nth-child(-n+3) { /*first 3 elements*/
        width: 3%;
    }
    #live td.blued {
        background-image: url(Images/_LightBlueFlag.png);
        background-position: center center; 
        background-size: auto 30%; 
        background-repeat: no-repeat; 
        min-width: 16px;
    }
    #live td.finished {
        background-size: auto 30%;
    }    
    #live td.rnk_font.blueCard {
        color:#111; 
        background-color:#add8e6bf; 
        font-weight:700;
    }
    #live td.rnk_font.redCard {
        color:white; 
        background-color:red; 
        font-weight:700;
    }
    #live td img {
        height:0.9em; 
        vertical-align:middle; 
        padding:0 2px;
    }
    .lineThrough {
        filter: opacity(35%)
    }

        height: 32px;

        margin: 0 5px;
    }
