    <style>
        .main_content {direction: ltr;}

        #live .btn {margin: 0;}
        
        #live #buttonInfo {

        }
        #live #RemainingTime {
            order: 3;
        }

        #live td.rnk_font, #live th.rnkh_font {
            padding: 0 2px;
        }
        td[aria-label]:hover:after {
            content: attr(aria-label);
            padding: 0 0;
            position: absolute;
            left: 0;
            top: 0;
            white-space: nowrap;
            z-index: 99;
            color: #fff;
            background: rgba(17, 17, 17, 1);
            min-width: 100%;

        #live td.rnk_font.bigFont {

            background-image: url(Images/_LightBlueFlag.png);

            background-size: auto 50%; 
            background-repeat: no-repeat; 
            min-width: 26px;
        }
        #live td.finished {
            background-size: auto 30%;
        }

            color:#111; 
            background-color:#add8e6bf;

        }

        }

            color:white;

        }
