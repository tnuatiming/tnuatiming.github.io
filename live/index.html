<script>

function populatePre(url) {
    var xhr = new XMLHttpRequest();
    xhr.onload = function () {
        document.getElementById('raceheader').textContent = this.responseText;
    };
    xhr.open('GET', url);
    xhr.send();
}
populatePre('raceheader.txt');
</script>
